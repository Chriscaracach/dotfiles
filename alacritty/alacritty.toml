[colors.primary]
foreground = "#E49BFF"
background = "#2E073F"

[colors.search]
matches = { foreground = "#7A1CAC", background = "#ac4242" }
focused_match = { foreground = "#7A1CAC", background = "#f4bf75" }

[colors.hints]
start = { foreground = "#7A1CAC", background = "#f4bf75" }
end = { foreground = "#7A1CAC", background = "#ac4242" }


